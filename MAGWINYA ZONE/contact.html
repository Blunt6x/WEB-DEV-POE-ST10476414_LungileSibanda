<body>
  <!-- HEADER -->

      </ul>

  <!-- MAIN CONTENT -->
  <main class="enquiry-page">
    <h1>Contact us </h1>
    <p class="intro-text">
      This is more personal so prepare to make a friend!
	  
    </p>

    <form action="#" method="post" class="enquiry-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your enquiry here..." required></textarea>
      </div>

      <button type="submit" class="cta-btn">Send message</button>
    </form>
  </main>
