  <main class="enquiry-page">
    <h1>Send an Enquiry</h1>
    <p class="intro-text">Have a question or craving? Fill in the form below and we’ll get back to you soon.</p>

    <form action="#" method="post" class="enquiry-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="cta-btn">Submit</button>
    </form>
  </main>
